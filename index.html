<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâm Lý Học & Đời Sống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: #ff69b4;
            color: white;
            padding: 20px;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 80px 20px 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        footer {
            background: #ff69b4;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .section {
            padding: 50px;
            background: #fff5f8;
            margin: 20px 0;
            border-radius: 10px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #d8589b;
        }
    </style>
</head>
<body>
    <header>
        Tâm Lý Học & Đời Sống
    </header>
    <div class="container">
        <h2>Chào mừng bạn đến với thế giới của tâm lý học!</h2>
        <p>Trang web này sẽ giúp bạn hiểu thêm về tâm lý học và cách nó ảnh hưởng đến đời sống hàng ngày.</p>
        <button onclick="showMessage()">Khám phá</button>
        <p id="message"></p>
    </div>
    
    <div class="section">
        <h3>Viết bài của bạn</h3>
        <textarea id="userPost" placeholder="Viết suy nghĩ của bạn..."></textarea>
        <button onclick="postArticle()">Đăng bài</button>
        <div id="posts"></div>
    </div>
    
    <footer>
        &copy; 2025 - Tâm Lý Học & Đời Sống
    </footer>
    
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Tâm lý học giúp bạn hiểu chính mình hơn!";
        }
        
        function postArticle() {
            let postContent = document.getElementById("userPost").value;
            if (postContent.trim() !== "") {
                let postSection = document.getElementById("posts");
                let newPost = document.createElement("p");
                newPost.textContent = postContent;
                newPost.style.background = "#ffe0eb";
                newPost.style.padding = "10px";
                newPost.style.borderRadius = "5px";
                newPost.style.marginTop = "10px";
                postSection.appendChild(newPost);
                document.getElementById("userPost").value = "";
            }
        }
    </script>
</body>
</html>
